<HTML>
  <head>
    <title>Palette Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="main-content">
        <section class="boxes">
          <div class="color-1">
            <div class="title-box">
              <p class="logo-p"><span class="logo">PP</span></p>
              <p class="projects-dropdown">Projects +</p>
              <p class="palettes-dropdown">Palettes +</p>
            </div>
          </div>
          <div class="color-2">
            <div class="color-2-circle">
              <div class="hexes">
                <p>Hex Values:</p>
                <p>#FFFFFF</p>
                <p>#FFFFFF</p>
                <p>#FFFFFF</p>
                <p>#FFFFFF</p>
                <p>#GGGGGG</p>
                <p>Save/Delete</p>
              </div>
            </div>
          </div>
        </section>
        <section class="square-box">
          <div class="color-3"></div>
          <div class="color-4"></div>
          <div class="color-5">
              <p>Generate Palette</p>
          </div>
        </section>
      </section>
    </main>
    <script src="jquery-v-3.3.1.js"></script>
    <!-- <script src="./scripts.js"></script> -->
  </body>
</HTML>
